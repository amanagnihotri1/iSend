<body>
    <section class="msger">
        <header class="msger-header">
          <div class="msger-header-title">
            <i class="fa-solid fa-comment-sms"></i> iSend
          </div>
          <div class="msger-header-options">
            <span id="leavebtn"><i class="fa-solid fa-right-from-bracket"></i></span>

        </header>
        <div id="msger-chat">
        </div>
        <form class="msger-inputarea" id="formf">

        </form>
      </section>
